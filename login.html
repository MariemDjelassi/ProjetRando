<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/login.css" />
</head>

<body>
  <fieldset class="box">
    <legend class="style-legend"> Connexion </legend>
    <div class="text-box">
      <label for="email">Adresse mail :</label>
      <input type="mail" id="email" placeholder="Tapez votre adresse mail ">
    </div>
    <div class="text-box">
      <label for="pwd">Mot de passe :</label>
      <input type="password" id="pwd" placeholder="Tapez votre mot de passe ">
    </div>
    <button class="btn" onclick="verifLogIn()">Log In</button>
  </fieldset>
  <script src="./js/login.js"></script>
</body>

</html>
